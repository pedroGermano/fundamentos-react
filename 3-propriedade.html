<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - React.js - Propriedade</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const buttonVariables = {
        default: "bg-gray-500",
        primary: "bg-purple-500",
      };
      function Button({ children, variant }) {
        return (
          <>
            <button className={`px-3 py-2 rounded ${buttonVariables[variant]}`}>
              {children}
            </button>
          </>
        );
      }

      function App() {
        return (
          <main className="flex gap-2 p-3 text-white">
            <Button variant="default">Meu botão</Button>
            <Button variant="primary">Meu botão</Button>
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
